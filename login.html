<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliques Rentáveis - Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
  </head>

  <body>
    <header class="container-fluid header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="img/logo_teste.png"
              width="50px"
              height="50px"
              alt="Logo"
            />
          </a>
        </div>
      </nav>
    </header>

    <container>
      <div id="login_form" class="vh-100">
        <div class="container h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5 mb-3">
              <img
                src="img/login.jpg"
                class="img-fluid w-100"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mb-3">
              <div id="alerta-erro">
                <!-- DIV PARA COLOCAR O ERRO -->
              </div>

              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <strong
                    ><label class="form-label" for="form3Example3"
                      >CPF</label
                    ></strong
                  >
                  <input
                    type="text"
                    id="cpf_input"
                    maxlength="14"
                    oninput="applyCpfMask()"
                    class="form-control form-control-lg"
                    placeholder="Entre com seu CPF"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <strong
                    ><label class="form-label" for="form3Example4"
                      >Senha</label
                    ></strong
                  >
                  <input
                    type="password"
                    id="senha_login"
                    class="form-control form-control-lg"
                    placeholder="Entre com sua senha"
                  />
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    id="entrarB"
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Entrar
                  </button>

                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Você ainda não tem uma conta?
                    <a href="cadastro.html" class="link-danger"
                      >Clique aqui e registre-se!</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </container>

    <script src="js/login.js"></script>
    <script src="js/mask.js"></script>
    <script>
      // Declara uma funÃ§Ã£o para processar o formulÃ¡rio de login
      function processaFormLogin(event) {
        // Cancela a submissÃ£o do formulÃ¡rio para tratar sem fazer refresh da tela
        event.preventDefault();

        // Obtem os dados de login e senha a partir do formulÃ¡rio de login
        var cpf = document.getElementById("cpf_input").value;
        var password = document.getElementById("senha_login").value;

        // Valida login e se estiver ok, redireciona para tela inicial da aplicaÃ§Ã£o
        resultadoLogin = loginUser(cpf, password);
        if (resultadoLogin) {
          window.location = "anuncios.html";
        } else {
          // Se login falhou, avisa ao usuÃ¡rio
          $(
            '<div class="alert alert-danger" role="alert">Nenhum usuário com essas credenciais foi encontrado, tente novamente!</div>'
          )
            .appendTo("#alerta-erro")
            .fadeIn(300)
            .delay(3000)
            .fadeOut(400);
        }
      }
      document
        .getElementById("entrarB")
        .addEventListener("click", processaFormLogin);
    </script>
  </body>
</html>
